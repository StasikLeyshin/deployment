# Default values for gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: gateway

namespace: default

deployment:
  replicaCount: 1
  image:
    image: 192.168.1.41/gateway:v0.0.17-4-ge29d832
    pullPolicy: Always
    tag: ""

  path:
    gateway

  volumeMounts:
    - name: vol
      mountPath: /deploy
      readOnly: false

  volumes: []
    # - name: foo
    #   secret:
    #     secretName: mysecret
    #     optional: false

  command:
    - /bin/sh
    - -c
    #- if test -d /deploy/config; then rm -r /deploy/config; fi
    - cp -f -R /config /deploy

  environment:
    - name: IS_DEPLOY
      value: 'TRUE'
    - name: DEPLOY_PATH
      value: 'deploy'

service:
  type: ClusterIP
  port: 5005


ingress:
  enabled: true
  ingressClassName: nginx
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: gateway.ms.com
      paths:
        - path: /
          pathType: Prefix
  tls: []


# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""


